<app-nav-bar context = "projects"></app-nav-bar>
<section class="proj-outter-wrap">
     <app-project-list></app-project-list>

    <div id="projects-outter">
        <div id="projects-inner">
            <ul id="projects-content">
                <ng-container *ngFor="let proj of getProjs()">
                    <li class="project-main">
                        <picture>
                            <img (click)="displayProj(proj.index)" id="{{'proj' + proj.index}}" src="{{proj.img}}">
                        </picture>
                        <h3>{{proj.title}}</h3>
                        <ul id="mini-tech-wrap">
                            <ng-container *ngFor="let tech of proj.stack">
                                <li>
                                    <p>{{tech}}</p>
                                </li>
                            </ng-container>
                        </ul>
                    </li>
                </ng-container>
            </ul>
        </div>
    </div>
</section>
