<div class="art-bio-wrap" id="{{'art-bio-' + artObj.index}}">
    <div class="art-bio-detail-wrap">
        <img src="{{artObj.img}}" id="{{'art' + artObj.index}}" class="art-bio-img">
        <div class="bio-bottom-lip-wrap">
            <h2>{{artObj.title}}</h2>
            <p>{{artObj.description}}</p>
            <p>{{artObj.medium}}</p>
        </div>
    </div>
</div>
