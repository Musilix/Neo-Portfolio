<div id="about-header">
    <div id="header-logo-wrap">
        <img id="logo-literal" src="assets/logo.svg"/>
        <h1><a routerLink="/" routerLinkActive="active">kareemshehab.github.io</a></h1>
    </div>
    <nav id="header-nav-wrap">
        <ul>
            <li *ngFor = "let navOption of navOptionsContext">
                <a routerLink = "/{{navOption}}" routerLinkActive="active">{{navOption | uppercase}}</a>
            </li>
        </ul>
    </nav>
</div>
