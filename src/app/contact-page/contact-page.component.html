    <div id="right-contact-wrap">
        <div id="right-contact-content">
            <div class="contact-section">
                <h1>Connect</h1>
                <section id="nav-links">
                    <ul>
                        <li>
                            <a href="https://github.com/Musilix">
                                <img class="contact-img" src="assets/contact-imgs/git.webp">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/in/kareemshehab-a95162154/">

                            </a>
                        </li>
                        <li>
                            <a href="https://stackoverflow.com/users/7471743/musilix">
                                <img class="contact-img" src="assets/contact-imgs/stack.webp">
                            </a>
                        </li>
                        <li>
                            <a href="mailto:kshehab1@outlook.com">
                                <img class="contact-img" src="assets/contact-imgs/out.webp">
                            </a>
                        </li>
                    </ul>
                </section>
            </div>
            <div class="contact-section">
                <h1>Message me directly!</h1>
                <form id="message-wrap" [formGroup]="emailForm" (ngSubmit) = "onEmail()">
                    <input type="text" id="email" name="email" formControlName="email" placeholder="Your email" required>
                    <input type="text" id="topic" name="topic" formControlName="topic" placeholder="Topic" required>
                    <textarea id="message" name="message" formControlName="message" form="message-wrap" placeholder="Whatever you'd like to say"required>Whatever you'd like to say</textarea>
                    <!-- <input type="text" id="message" name="message" placeholder="Whatever you'd like to say"> -->
                    <input [ngClass] = "this.emailForm.valid ? 'form-valid' : 'form-invalid'" type="submit" id="submit" value="send" [disabled]="!this.emailForm.valid">
                </form>
                
                <div id="msg-result-wrap" *ngIf="messageSent !== null">
                    <div id = "success-msg" *ngIf="messageSent === true">
                        <p>Nice! I got your email. I'll respond soon!</p>
                    </div>

                    <div id = "fail-msg" *ngIf="messageSent === false">
                        <p>Aw man, something went wrong for some reason. :( Try clicking the Outlook link up there instead.</p>
                    </div>
            </div>
        </div>
    </div>
</div>
