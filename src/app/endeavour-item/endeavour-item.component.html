<div id="end-1" class ="endeavours-preview-wrap" *ngIf="displayEnd">

    <div class ="endeavours-img-prev-wrap">
        <div class="left-nav-button">
            <img [ngClass] = "{'endeavour-nav-active': hasLeftEnd(), 'endeavour-nav-inactive': !hasLeftEnd()}" (click)="hasLeftEnd() ? handleLeftNavClick() : null" src="assets/nav-left.png">
        </div>

        <img class="end-img" src="{{endObj.image}}">

        <div class="right-nav-button">
            <img [ngClass] = "{'endeavour-nav-active': hasRightEnd(), 'endeavour-nav-inactive': !hasRightEnd()}" (click)="hasRightEnd() ? handleRightNavClick() : null" src="assets/nav-right.png">
        </div>
    </div>

    <div class ="endeavours-desc-prev-wrap">
        <h2>{{endObj.title}}</h2>
        <p class ="endeavour-desc">
            {{endObj.prevDesc}}
        </p>
    </div>

    <div class ="more-info-butt-wrap" id="more-info-1" (click)="displayEndeavour(endObj.index)">
        <div class ="more-info-butt">
            <p>Read more</p>
        </div>
    </div>

    <ng-container *ngIf="canReadMore">
        <div class="readmore-fake-wrap">
            <div class="readmore-wrap">
                <div class="readmore-details-wrap">
                    <h2>{{endObj.title}}</h2>
                    <p>{{endObj.readMore}}</p>
                </div>
    
                <div class="end-exit-wrap" (click)="closeCurrEndeavour()">
                    <img src="assets/close.png">
                </div>
            </div>
        </div>
    </ng-container>
</div>
