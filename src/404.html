<!doctype html>
<html lang="en">
    <head>
        <title>Redirecting Magic...</title>
        <link rel="icon" type="image/x-icon" href="assets/z.svg">
        <base href="/">
        <script>
            const path = window.location.pathname.slice(1);
            localStorage.setItem('path', path);
            window.location.href='../';
        </script>
    </head>
